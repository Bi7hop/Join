<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Ticket</title>
    <link rel="stylesheet" href="./css/userStory.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>

<body>
    <div class="userStoryContainer">
        <div class="userStoryContainerInside">
            <div class="userStoryHeadlineAndCloseButtonContainer">
                <div class="taskType">
                    User Story
                </div>
                <div class="userStoryCloseButtonContainer">
                    <img src="./img/userStory/close.png" alt="Close">
                </div>
            </div>
            <div>
                <h1>
                    Kochwelt Page & Recipe Recommender
                </h1>
            </div>
            <div class="taskDescription">
                Build start page with recipe recommendation.
            </div>
            <div class="dueDateDateContainer">
                <div class="dueDate">
                    Due date:
                </div>
                <div class="userStoryDateContainer">
                    18/06/2024
                </div>
            </div>
            <div class="priorityContainer">
                <div class="priority">
                    Priority:
                </div>
                <div class="priorityImageContainer">Medium <img src="./img/userStory/prio_medium.png" alt="Medium Priority"></div>
            </div>
            <div class="assignedToContainer">
                Assigned To:
            </div>
            <div class="userStoryContactContainer">
                <div>
                    <div>EM</div>
                    <div>Emmanuel Mauer</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
