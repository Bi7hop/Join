<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join summary!</title>
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
    <div class="summary-main-container">
        <div class="summary-card-container">
            <div class="headline-summary">
                <div class="summary-title-container">
                    <h1 class="title">Join 248</h1>
                    <div class="seperator"><img src="./img/seperator.png" alt=""></div>
                    <p>Key Metrics at a Glance</p>
                </div>
            </div>
            <div class="summary-card-medium-container">
                <a href="board.html" class="summary-card">
                    <div class="icon-container">
                        <div class="summary-icons-container">
                            <img class="summary-icons" src="./img/edit.png" alt="">
                        </div>
                        <div class="text-container">
                            <span class="number-container">1</span>
                            <span>To-do</span>
                        </div>
                    </div>
                </a>
                <a href="board.html" class="summary-card">
                    <div class="icon-container">
                        <div class="summary-icons-container">
                            <img class="summary-icons" src="./img/ok.png" alt="">
                        </div>
                        <div class="text-container">
                            <span class="number-container">1</span>
                            <span>Done</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="summary-card-big-container">
                <a class="summary-card-big" href="board.html">
                    <div class="icon-container">
                        <div class="big-card-icons">
                            <img class="summary-icons" src="./img/Prio alta.png" alt="">
                        </div>
                        <div class="text-container">
                            <span class="number-container">3</span>
                            <span>Urgent</span>
                        </div>
                    </div>
                    <div class="seperator-big-card"><img src="./img/seperator_light.png" alt=""></div>
                    <div class="text-container-big-card">
                        <span class="date-text">June 16, 2024</span>
                        <span class="deadline-text">Upcoming Deadline</span>
                    </div>
                </a>
            </div>
            <div class="summary-card-small-container">
                <a class="summary-card-small" href="board.html">
                    <div>
                        <div class="text-container">
                            <span class="number-container">2</span>
                            <span>Tasks in Progress</span>
                        </div>
                    </div>
                </a>
                <a class="summary-card-small" href="board.html">
                    <div>
                        <div class="text-container">
                            <span class="number-container">1</span>
                            <span>Awaiting Feedback</span>
                        </div>
                    </div>
                </a>
                <a class="summary-card-small" href="board.html">
                    <div>
                        <div class="text-container">
                            <span class="number-container">6</span>
                            <span>Tasks in Board</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="greeting-container">
            <span id="greetText"></span>
            <span id="greetUserName"></span>
        </div>
    </div>
</body>
</html>
