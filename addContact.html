<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddContact</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="/css/addContact.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>

<body>
    <div class="contact-card-placement flex-center">
        <form class="contact-card">
            <section class="text-logo-area flex-center">
                <div class="logo-div">
                    <img class="logo" src="/img/Join_Logo.png">
                </div>
                <div class="slogan-area">
                    <h1>Add contact</h1>
                    <h2>Tasks are better with a team!</h2>
                    <img class="vector" src="/img/addContact-line.png">
                </div>
            </section>

                <div class="close-btn">
                    <img src="/img/Close.png">
                </div>

                <div class="profile-img flex-center">
                    <img class="white-profile" src="/img/addContact-profile-white.png">
                </div>

                <div class="contact-input-field">
                    <div class="contact-input">
                        <input type="text" class="input font-fourhundrdred-twentyfour background-name" placeholder="Name" required></input>
                    </div>
                    <div class="contact-input">
                        <input type="email" class="input font-fourhundrdred-twentyfour background-email" placeholder="Email" required></input>
                    </div>
                    <div class="contact-input">
                        <input type="tel" class="input font-fourhundrdred-twentyfour background-phone" placeholder="Phone" required></input>
                    </div>
                </div>
                <div class="buttons-area">
                    <button class="cancel-btn font-fourhundrdred-twentyfour flex-center">Cancel <span class="cross-icon">&#10006;</span></button>
                    <button class="create-contact-btn">Create contact <span class="check"><img class="check-img" src="/img/check.png"></span></button>
                </div>
        </form>
    </div>
</body>

</html>
