<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Sidebar and Header import</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/sascha_test_summary.css">
    <link rel="stylesheet" href="./css/test.css">
    <script src="./JS/sascha_test.js"></script>
</head>

<body onload="includeHTML()">
    <div w3-include-html="test.html"></div>

    <div class="main-container-summary">
        <div class="card-container-summary">
            <div class="headline-summary">
                <div class="summary-title-container">
                    <h1 class="title">Join 248</h1>
                    <div class="seperator"><img src="./img/seperator.png" alt=""></div>
                    <p>Key Metrics at a Glance</p>
                </div>
            </div>
            <div class="border-box">
                <div class="card-top-container-summary">
                    <a href="board.html" class="summary-card">
                        <div class="icon-container">
                            <div class="icons-container-summary">
                                <img class="summary-icons" src="./img/edit.png" alt="">
                            </div>
                            <div class="text-container">
                                <span class="number-container">1</span>
                                <span>To-do</span>
                            </div>
                        </div>
                    </a>
                    <a href="board.html" class="summary-card">
                        <div class="icon-container">
                            <div class="icons-container-summary">
                                <img class="summary-icons" src="./img/ok.png" alt="">
                            </div>
                            <div class="text-container">
                                <span class="number-container">1</span>
                                <span>Done</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="card-middle-container-summary">
                    <a class="summary-card-middle" href="board.html">
                        <div class="icon-container">
                            <div class="card-icons-middle">
                                <img class="summary-icons" src="./img/Prio alta.png" alt="">
                            </div>
                            <div class="text-container">
                                <span class="number-container">3</span>
                                <span>Urgent</span>
                            </div>
                        </div>
                        <div class="seperator-middle-card"><img src="./img/seperator_light.png" alt=""></div>
                        <div class="text-container-middle-card">
                            <span class="date-text">June 16, 2024</span>
                            <span class="deadline-text">Upcoming Deadline</span>
                        </div>
                    </a>
                </div>
                <div class="card-bottom-container-summary">
                    <a class="summary-card-bottom" href="board.html">
                        <div>
                            <div class="text-container">
                                <span class="number-container">2</span>
                                <span>Tasks in Progress</span>
                            </div>
                        </div>
                    </a>
                    <a class="summary-card-bottom" href="board.html">
                        <div>
                            <div class="text-container">
                                <span class="number-container">1</span>
                                <span>Awaiting Feedback</span>
                            </div>
                        </div>
                    </a>
                    <a class="summary-card-bottom" href="board.html">
                        <div>
                            <div class="text-container">
                                <span class="number-container">6</span>
                                <span>Tasks in Board</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="greeting-container">
            <span id="greetText"></span>
            <span id="greetUserName"></span>
        </div>
    </div>
</body>

</html>
